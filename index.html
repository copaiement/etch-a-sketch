<!-- Etch a sketch webpage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
    <script src="etchasketch.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">Pixel Art Generator</div>

        <div class="game-container">
            <div class="options-panel">
                <div class="options">Board:</div>
                <button id="btn-erase" onclick="eraseAll()">Erase All</button>
                <div class="options">Fill Type:</div>
                <form id="select-color-container">
                    <label>Select Color:</label>
                    <input id="select-color" type="color" value="#ff0000">
                </form>
                <button id="btn-random" onclick="setColorStyle('random')">Random Color</button>
                <button id="btn-shade" onclick="setColorStyle('shade')">Shader</button>
                <div class="options">Pen Style:</div>
                <button id="btn-mouseover" onclick="setPenStyle('mouseover')">Drag</button>
                <button id="btn-click" onclick="setPenStyle('click')">Click</button>
            </div>

            <div class="artboard-container">
                <div class="artboard" style="grid-template-columns: repeat(16, minmax(0, 1fr))">
                </div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="16" class="slider" id="sliderRange">
                    <div id="slider-label">aaa</div>
                </div>

            </div>
        </div>

        <div class="footer">Design by C Paiement. Made for The Odin Project, 2023.</div>

    </div>
</body>
</html>
